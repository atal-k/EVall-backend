<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white; text-align: center; padding: 20px;
        }
        .error-container { max-width: 600px; }
        h1 { font-size: 120px; margin-bottom: 20px; }
        h2 { font-size: 32px; margin-bottom: 20px; }
        p { font-size: 18px; margin-bottom: 30px; opacity: 0.9; }
        a { 
            display: inline-block; padding: 15px 40px; background: white;
            color: #f5576c; text-decoration: none; border-radius: 50px;
            font-weight: 600; transition: transform 0.3s;
        }
        a:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>500</h1>
        <h2>Server Error</h2>
        <p>Something went wrong on our end. We're working to fix it.</p>
        <a href="/">Go to Homepage</a>
    </div>
</body>
</html>
